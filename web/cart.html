<div id="cart" class="center-block">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div class="cat-list">
                <table class="table table-striped">
                    <caption><h3><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>全部商品</h3></caption>
                    <tr>
                        <th>商品图片</th>
                        <th>详细信息</th>
                        <th>单价(元)</th>
                        <th>数量</th>
                        <th>金额(元)</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td><img src="image/Scottish-Fold.jpg"></td>
                        <td>苏格兰折耳猫</td>
                        <td>1000</td>
                        <td>
                            <button class="cat-btn btn btn-default"><span class="glyphicon glyphicon-minus minus" aria-hidden="true"></span></button>
                            <input type="text">
                            <button class="cat-btn btn btn-default"><span class="glyphicon glyphicon-plus add" aria-hidden="true"></span></button>
                        </td>
                        <td>1000</td>
                        <td><button class="cat-btn btn btn-default">删除</button></td>
                    </tr>
                </table>
            </div>
            <div class="cat-list-footer">
                <a class="btn btn-lg cat-btn" href="shopping.html" role="button">继续购物</a>
                <button class="btn btn-lg cat-btn pull-right">刷新购物车</button>
            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <div class="cat-receipt">
                <table class="table table-striped">
                    <caption><h3><span class="glyphicon glyphicon-yen" aria-hidden="true"></span>价格清单</h3></caption>
                    <tr>
                        <td>商品合计</td>
                        <td>￥1000</td>
                    </tr>
                    <tr>
                        <td>优惠金额</td>
                        <td>￥0</td>
                    </tr>
                    <tr>
                        <td>付款金额</td>
                        <td>￥1000</td>
                    </tr>
                </table>
                <div class="cat-pay">
                    <a class="btn btn-lg cat-btn " href="shopping.html" role="button">去付款</a>
                </div>
            </div>
        </div>
